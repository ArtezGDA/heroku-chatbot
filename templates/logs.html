<!DOCTYPE html>
<html>
  <head>
    <title>Artez Python Chatbot Demo</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Artez Python Chatbot Demo</h1>
        <hr />
      </div>
      <div class="page-header">
        <h1>Log of all chats</h1>
      </div>
      <div id="chat-log">
		<ul>
		  {% for chat in logs %}
		  <li>Session: {{ chat.session }} Date: {{ chat.date }} From: {{ chat.actor }} Message: <em>{{ chat.message }}</em></li>
		  {% endfor %}	
		</ul>
      </div>
    </div>
  </body>
</html>
